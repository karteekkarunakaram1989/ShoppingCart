<div class="card">
    <div class="card-header bg-primary text-white">
        <strong>Cart ({{itemsTotal}})</strong>
    </div>
    <div class="alert alert-info" *ngIf="cartItems.length===0">No items added to Cart.</div>
    <ul class="list-group" *ngIf="cartItems?.length>0">
        <li class="list-group-item" *ngFor="let item of cartItems">
            <app-cart-item [cartItem]="item"></app-cart-item>
        </li>
        <li class="list-group-item active">
            <strong>Total:</strong> {{priceTotal|currency}}
        </li>
    </ul>
    <div class="card-footer">
        <button class="btn btn-small btn-primary" (click)="onCheckout()" [disabled]="isBasketDisabled()">Proceed to Checkout</button>
    </div>
</div>
